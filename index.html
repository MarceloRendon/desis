<!DOCTYPE html>
<html lang="es">
<head>
        <!-- ... otras etiquetas head ... -->
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="validaciones.js"></script>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de votación</h1>
    <form id="votingForm" action="votacion.php" method="post">
        <!-- Campos del formulario -->
        <ul style="list-style-type: none; padding: 0;">
            <li>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required>
            </li>

            <li>
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" required>
            </li>

            <li>
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" pattern="\d{1,2}\.\d{3}\.\d{3}-[\d|kK]" required>
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </li>

            <li>
                <label for="region">Región:</label>
                <select id="region" name="region" required>
                    <!-- Opciones de Región obtenidas de la base de datos -->
                </select>
            </li>
            
            <li>
                <label for="comuna">Comuna:</label>
                <select id="comuna" name="comuna" required>
                    <!-- Opciones de Comuna obtenidas de la base de datos -->
                </select>
            </li>

            <li>
                <label for="candidato">Candidato:</label>
                <select id="candidato" name="candidato" required>
                    <!-- Opciones de Candidato obtenidas de la base de datos -->
                </select>
            </li>
        </ul>

        <label class="checkbox-label">¿Cómo se enteró de nosotros?</label>
        <div class="checkbox-container">
            
            <input type="checkbox" id="web" name="comoSeEntero[]" value="web">
            <label for="web" class="checkbox-label">Web</label>

            <input type="checkbox" id="tv" name="comoSeEntero[]" value="tv">
            <label for="tv" class="checkbox-label">TV</label>

            <input type="checkbox" id="redesSociales" name="comoSeEntero[]" value="redesSociales">
            <label for="redesSociales" class="checkbox-label">Redes Sociales</label>

            <input type="checkbox" id="amigo" name="comoSeEntero[]" value="amigo">
            <label for="amigo" class="checkbox-label">Amigo</label>
        </div>

        <button type="submit">Votar</button>
    </form>
</body>
</html>
